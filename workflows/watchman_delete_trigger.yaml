---
name: Delete a specific trigger
tags:
    - watchman
description: Deletes a named trigger from the list of registered triggers. This disables and removes the trigger from both the in-memory and the saved state lists.
command: watchman trigger-del /root {{trigger_name}}
arguments:
    - name: trigger_name
      default_value: ~
      description: Name of trigger you wish to remove (list of all triggers (names) can be views with the command watchman trigger-list /root)
author: Laura Iris Baermel
author_url: "https://github.com/LauraIris"
shells: []
